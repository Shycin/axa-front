<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>AXA Sousciption</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/axaDesignSystemLib.css" />
		<link rel="stylesheet" href="./css/axaDesignSystemFonts.css" />
		<link rel="stylesheet" href="./css/axaIconFont.css" />
		<link rel="stylesheet" href="./css/modal.css" />
		<link rel="stylesheet" href="./css/tableau.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/common.css" />
	</head>
	<body>
		<header class="axa-header">
			<div class="ax-example p-md-0 navbar-header">
				<nav
					class="container navbar navbar-expand-xxxl navbar-light px-0"
				>
					<!-- LOGO -->
					<a class="navbar-brand" href="#"></a>
					<div class="" id="navbarDropdown">
						<div class="tab-content" id="nav-tabContent">
							<div class="tab-content" id="myTabContent">
								<!-- navbar DESKTOP mode individuals -->
								<div
									class="tab-pane show active nav-individuals-2"
									id="nav-individuals-2"
								>
									<ul
										class="nav text-uppercase me-0 m-auto flex-nowrap"
										id="TabIndividuals"
									>
										<li role="presentation">
											<a
												class="nav-link reverse-tab d-flex justify-content-between w-100 permanent-active"
												href="index.html"
												>CONTRATS
											</a>
										</li>
										<li role="presentation">
											<a
												class="nav-link reverse-tab d-flex justify-content-between w-100 text-nowrap"
												href="formulaire.html"
												>NOUVEAU DEVIS
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main
			id="main"
			class="main-container container--center container--mw-lg"
		>
			<div id="table-container" style="overflow-x: scroll">
				<table
					id="data-table"
					class="table dt-responsive nowrap"
					style="
						width: 100%;
						table-layout: fixed;
						border-spacing: 1em 0.5em;
					"
				>
					<thead>
						<tr class="header-row">
							<th style="width: 200px">
								<span class="ms-1"> Numéro d’opportunité </span>
								<span
									class="sort-icon data-table-sort-low-icon clickable"
									name="numeroOpportunite"
									value="asc"
									index="0"
								></span>
								<input
									type="text"
									class="form-control searchFiltre"
									id="numeroOpportuniteSearch"
									placeholder="Rechercher opportunité"
								/>
							</th>
							<th style="width: 200px">
								<span> Référence du dossier </span>
								<span
									class="sort-icon data-table-sort-low-icon clickable"
									name="referenceDossier"
									value="asc"
									index="1"
								></span>
								<input
									type="text"
									class="form-control searchFiltre"
									id="referenceDossierSearch"
									placeholder="Rechercher référence"
								/>
							</th>
							<th style="width: 200px">
								<span>Client</span>
								<span
									class="sort-icon data-table-sort-low-icon clickable"
									name="client"
									value="asc"
									index="2"
								></span>
								<input
									type="text"
									class="form-control searchFiltre"
									id="nameSearch"
									placeholder="Rechercher client"
								/>
							</th>
							<th style="width: 200px">
								Téléchargement Fichiers
							</th>
							<th style="width: 200px">
								<span>Date</span>
								<span
									class="sort-icon data-table-sort-low-icon clickable"
									name="date"
									value="asc"
									index="3"
								></span>
							</th>
							<th style="width: 50px; align-items: center">
								Détails
							</th>
						</tr>
					</thead>
					<tbody id="table-contracts"></tbody>
				</table>
			</div>
			<nav aria-label="Page navigation example">
				<ul id="pagination" class="pagination text-uppercase h3"></ul>
			</nav>
			<div class="page-loader">
				<div class="slider-container slider-container-with-bg-image">
					<div class="slider-item">
						<form class="slider-container__form"></form>
					</div>
				</div>
			</div>
		</main>

		<script
			type="text/javascript"
			src="./js/axaDesignSystemLib.bundle.min.js"
		></script>
		<script type="text/javascript">
			const urlTarget = "http://127.0.0.1:3000";
			const urlParams = new URLSearchParams(window.location.search);
			const currentPage = urlParams.get("page") || 1;

			let otherParams = "";
			let otherSearchParams = "";

			urlParams.get("numeroOpportuniteSearch")
				? (otherSearchParams =
						"&numeroOpportuniteSearch=" +
						urlParams.get("numeroOpportuniteSearch"))
				: "";

			urlParams.get("referenceDossierSearch")
				? (otherSearchParams =
						"&referenceDossierSearch=" +
						urlParams.get("referenceDossierSearch"))
				: "";

			urlParams.get("nameSearch")
				? (otherSearchParams =
						"&nameSearch=" + urlParams.get("nameSearch"))
				: "";

			const debounce = (fn, delay = 1000) => {
				let timerId = null;
				return (...args) => {
					clearTimeout(timerId);
					timerId = setTimeout(() => fn(...args), delay);
				};
			};
		</script>
		<script type="text/javascript" src="./js/wordWrap.js"></script>
		<script type="text/javascript" src="./js/rowItemTable.js"></script>
		<script type="text/javascript" src="./js/pagination.js"></script>
		<script type="text/javascript" src="./js/modal.js"></script>
		<script type="text/javascript" src="./js/fetchApi.js"></script>
		<script type="text/javascript" src="./js/scrollHorizontal.js"></script>
	</body>
</html>
